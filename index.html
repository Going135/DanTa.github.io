<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>蛋挞大王の小窝</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial Rounded MT Bold', 'Arial', sans-serif;
            background-color: #fff9f0;
            color: #6b4f3c;
            line-height: 1.6;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: radial-gradient(#ffebcd 15%, transparent 16%), 
                              radial-gradient(#ffebcd 15%, transparent 16%);
            background-size: 40px 40px;
            background-position: 0 0, 20px 20px;
        }
        
        .container {
            max-width: 600px;
            background-color: white;
            border-radius: 30px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(255, 182, 193, 0.3);
            border: 8px solid #ffd1dc;
            position: relative;
            overflow: hidden;
            text-align: center;
        }
        
        h1 {
            font-size: 2.8rem;
            color: #ff8fa3;
            margin-bottom: 20px;
            text-shadow: 3px 3px 0 #ffd1dc;
        }
        
        .welcome {
            font-size: 1.8rem;
            color: #ffb6c1;
            margin-bottom: 30px;
            padding: 15px;
            background-color: #fff0f5;
            border-radius: 50px;
            display: inline-block;
        }
        
        .name-card {
            background-color: #fff9f5;
            padding: 20px;
            border-radius: 25px;
            margin: 30px 0;
            box-shadow: 0 5px 15px rgba(255, 182, 193, 0.2);
            border: 4px solid #ffd1dc;
        }
        
        .name-card h2 {
            font-size: 2.2rem;
            color: #ff8fa3;
            margin-bottom: 10px;
        }
        
        .name-card p {
            color: #a17c6b;
            font-size: 1.2rem;
        }
        
        .simple-info {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin: 30px 0;
        }
        
        .info-item {
            background-color: #fff0f5;
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(255, 182, 193, 0.2);
            border: 3px solid #ffd1dc;
        }
        
        .info-item h3 {
            font-size: 1.4rem;
            color: #ff8fa3;
            margin-bottom: 10px;
        }
        
        .info-item p {
            color: #a17c6b;
            font-size: 1rem;
        }
        
        .social {
            margin-top: 30px;
        }
        
        .social-links {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 15px;
        }
        
        .social-link {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 50px;
            height: 50px;
            background-color: #ffd1dc;
            border-radius: 50%;
            text-decoration: none;
            color: #ff8fa3;
            font-weight: bold;
            transition: all 0.3s;
        }
        
        .social-link:hover {
            transform: scale(1.2);
            background-color: #ff8fa3;
            color: white;
        }
        
        footer {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 3px dashed #ffd1dc;
            color: #a17c6b;
            font-size: 1rem;
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 30px 20px;
            }
            
            h1 {
                font-size: 2.2rem;
            }
            
            .welcome {
                font-size: 1.5rem;
            }
            
            .simple-info {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">

        </div>

                <h3>最爱蛋挞</h3>
                <p>葡式、港式、芝士味</p>
            </div>
            
            <div class="info-item">
                <h3>我的特长</h3>
                <p>制作可乐鸡翅</p>
            </div>
        </div>
        
        <div class="social">
            <p>来找我玩吧！</p>
            <div class="social-links">
               <a href="https://www.douyin.com/user/MS4wLjABAAAAwhlaU8y0cjGELwoc04452hg2frf1v2PMJP8jZuJ_Qoc?from_tab_name=main" target = "_blank">蛋挞大王#抖音</a>
            </div>
        </div>
        
        <footer>
            <p>©  蛋挞大王 | 每天都要甜甜的！</p>
        </footer>
    </div>
</body>
</html>
